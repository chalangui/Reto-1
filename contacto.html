<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Reto 1</title>
    <div class="nav_custom">
        <ul>
            <li><img src="logoBig.png" width="150" height="40" alt=""></li>
            <li><a onclick="location.href='home.html'">Home</a></li>
            <li><a onclick="location.href='contacto.html'">Contacto</a></li>
        </ul>

    </div>
  </head>
  <body>
    <div class="container contact">
        <div class="row">
          <div class="col-12">
              <div class="text-center">
                <img src="news.png" alt="">
              </div>
            <form class="form_newsletter">
                <div class="form-group">
                  <label for="email_input">Correo electronico</label>
                  <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="sergio@gmail.com">
                  <span class="error email" hidden>El valor no puede estar vacio</span>
                  <span class="error email_wrong" hidden>El valor introducido no es un email</span>
                </div>
                <div class="form-group">
                  <label for="name_input">Nombre</label>
                  <input type="text" class="form-control" id="name_input" placeholder="Sergio">
                  <span class="error name" hidden>El valor no puede estar vacio</span>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="check">Acepto la politica de privacidsd</label>
                </div>
                <button type="submit" class="btn btn-primary text-center">Enviar</button>
              </form>
          </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


  </body>

  <script>
    $(document).on('submit','form.form_newsletter',function(){
        event.preventDefault();
        var email = $('#email_input').val();
        var name = $('#name_input').val();
        if(!email){
            alert('Introduce un email')
        }else{
            if(validateEmail(email) && name && $('#check').is(":checked")){
                alert('Campos correctos');
            }
        }
        if(!name){
            alert('Introduce un nombre')
        }
        if(!$('#check').is(":checked")){
            alert('Acepta la politica de privacidad')
        }
    });
    function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

  </script>
</html>
